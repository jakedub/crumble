services:
  db:
    image: postgres:16
    container_name: crumble-postgres
    environment:
      POSTGRES_USER: crumble_user
      POSTGRES_PASSWORD: C@rlsberg9075
      POSTGRES_DB: crumble_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db